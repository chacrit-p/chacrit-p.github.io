<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokemon Lab
    </title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container p-10 mx-auto">

        <h1 class="text-3xl font-semibold">
            Pokemon Lab
        </h1>

        <div class="grid grid-cols-4 gap-5 mt-8" id="pokemon-lists">
        </div>
    </div>

    <script>
        const pokemonLists = document.getElementById("pokemon-lists");

        function createPokemonCard(pokemon) {
            const img_src = pokemon.data.sprites.other.showdown.front_default
            const div = document.createElement("div");
            div.className = "flex flex-col items-center p-3 rounded-box shadow-xl gap-4 border";
            div.innerHTML = `
            <img class="w-[60px] h-[60px] object-cover" src="${img_src}" alt="${pokemon.name}">
            <span class="capitalize text-lg font-semibold">
                ${pokemon.name}
            </span>
            `;
            pokemonLists.appendChild(div);
        }

        axios.get("https://pokeapi.co/api/v2/pokemon")
            .then((res) => {
                const pokemons = res.data.results;

                const pokemonPromises = pokemons.map((pokemon) => {
                    return axios.get(pokemon.url)
                        .then((res) => {
                            pokemon.data = res.data;
                            return pokemon;
                        })
                        .catch((err) => {
                            console.log(err);
                            return null;
                        });
                });

                Promise.all(pokemonPromises)
                    .then((detailedPokemons) => {
                        const validPokemons = detailedPokemons.filter(pokemon => pokemon !== null);

                        validPokemons.forEach((pokemon) => {
                            createPokemonCard(pokemon);
                        });
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            })
            .catch((err) => {
                console.log(err);
            });

    </script>
</body>

</html>
